<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorRent.ee - Restore Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="reset-passwds">
    <!-- Логотип -->
    <div class="logo">
        <img src="motorlogo.png" alt="MotorRent.ee Logo">
    </div>

    <!-- Контент письма -->
    <div class="content">
        <p class="greeting">Dear {user name} ({email})!</p>
        <p class="instruction">
            This email was sent in response to your request to reset your password. Please click the link below.
        </p>

        <div class="button-container">
            <a href="#" class="button">
                <img src="button.png" alt="Change Password" class="button-img">
            </a>
        </div>

        <!-- Дополнительная информация -->
        <p class="info">
            For security reasons, this link is only valid until <b>2024-12-16 04:15</b>. If you do not click the link before then, you will need to repeat the password reset steps.
        </p>
    </div>
</div>
</body>
</html>
